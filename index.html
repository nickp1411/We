<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow-x:hidden;
}

/* PAGE */
.page{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}
.page.active{display:flex}

/* PASSWORD */
#pass{
  font-size:15px;
  font-weight:bold;
  text-align:center;
  padding:12px 20px;
  border-radius:25px;
  border:none;
  outline:none;
}

/* BUTTON */
button{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  font-size:15px;
  font-weight:bold;
  margin:10px;
  background:white;
  color:#ff4d6d;
}
button:disabled{opacity:.5}

/* NO TEXT */
#noText{
  min-height:30px;
  font-size:17px;
  color:#ffd1dc;
  margin-bottom:10px;
}

/* CARD */
.card{
  perspective:1000px;
  width:100%;
  max-width:420px;
  height:70vh;
}
.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s;
}
.card.clicked .inner{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:18px;
  backface-visibility:hidden;
  overflow:hidden;
}
.front img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
.back{
  background:rgba(0,0,0,.85);
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.back span{
  font-size:17px;
  line-height:1.6;
}

/* FIRECRACKERS */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:blast 1s ease-out forwards;
  pointer-events:none;
}
@keyframes blast{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}

audio{display:none}
</style>
</head>

<script>
const PASSWORD="15082004";
const pages=document.querySelectorAll(".page");
const music=document.getElementById("bgMusic");
const flippedOnce={};

/* MUSIC + PASSWORD */
function unlock(){
  if(pass.value!==PASSWORD){
    alert("Wrong password üíî");
    return;
  }
  music.currentTime=0;
  music.play();
  go(1);
}

/* PAGE NAV */
function go(n){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

/* YES / NO */
yesBtn.onclick=()=>go(2);

const messages=[
  "Please ek baar aur soch le ü•∫",
  "Dil mat todo üíî",
  "Bas ek YES ‚ù§Ô∏è",
  "Itna bhi bhaav nahi üòÖ"
];
let msg=0,typing=false;

noBtn.onclick=()=>{
  if(typing)return;
  typing=true;
  noText.textContent="";
  const text=messages[msg++%messages.length];
  let i=0;
  const t=setInterval(()=>{
    noText.textContent+=text[i++];
    if(i>=text.length){clearInterval(t);typing=false;}
  },45);
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
};

/* FLIP + FIRE */
function flip(card,page){
  fireworks();
  const span=card.querySelector(".back span");
  const text=card.querySelector(".back").dataset.text;

  if(!card.classList.contains("clicked")){
    span.textContent="";
    let i=0;
    const t=setInterval(()=>{
      span.textContent+=text[i++];
      if(i>=text.length)clearInterval(t);
    },35);
  }

  card.classList.toggle("clicked");

  if(!flippedOnce[page]){
    flippedOnce[page]=true;
    document.querySelector(`#${page} button`)?.removeAttribute("disabled");
  }
}

/* FIREWORK EFFECT */
function fireworks(){
  const colors=["#ff4d6d","#ffd166","#cdb4db","#bde0fe","#fff"];
  for(let i=0;i<70;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.style.background=colors[Math.random()*colors.length|0];
    f.style.left=innerWidth/2+"px";
    f.style.top=innerHeight/2+"px";
    f.style.setProperty("--x",(Math.random()*300-150)+"px");
    f.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>
