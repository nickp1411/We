<head>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow-x:hidden;
}

/* PAGE */
.page{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  text-align:center;
}
.page.active{display:flex}

/* BUTTONS */
input,button{
  padding:12px 20px;
  border-radius:25px;
  border:none;
  font-size:16px;
  margin:10px;
}
button{
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{opacity:.5}

#noBtn{position:absolute}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  max-width:800px;
  width:100%;
}
.card{
  perspective:1000px;
  height:60vh;
}
.inner{
  height:100%;
  transition:transform .8s;
  transform-style:preserve-3d;
  position:relative;
}
.card.clicked .inner{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:15px;
  backface-visibility:hidden;
  overflow:hidden;
}
.front img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
.back{
  background:rgba(0,0,0,.75);
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}
.back span{
  font-size:18px;
  line-height:1.5;
  white-space:pre-line;
}

/* NEXT */
.nextBtn{
  margin-top:25px;
  padding:12px 30px;
  border-radius:30px;
}

/* NO TEXT */
#noText{
  min-height:30px;
  font-size:18px;
  color:#ffd1dc;
}

/* üéÜ FIREWORK */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  pointer-events:none;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* MOBILE */
@media(max-width:768px){
  .cards{grid-template-columns:1fr}
  .card{height:70vh}
  .inner{transition:transform .6s}
}

audio{display:none}
</style>
</head>

<script>
const PASSWORD="15082004";
const pages=document.querySelectorAll(".page");
const bgMusic=document.getElementById("bgMusic");
const noBtn=document.getElementById("noBtn");
const noText=document.getElementById("noText");

/* NAV */
function go(n){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
  fireworks();
}

function unlock(){
  if(pass.value===PASSWORD){
    go(1);bgMusic.play();
  }else alert("Wrong password üíî");
}

yesBtn.onclick=()=>go(2);

/* NO BTN */
const msgs=[
  "Please ek baar aur soch le ü•∫",
  "Dil mat todo üò≠",
  "Bas ek YES ‚ù§Ô∏è",
  "Sach mein NO? üò≥"
];
let mi=0;
noBtn.onclick=()=>{
  noText.textContent=msgs[mi++%msgs.length];
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
};

/* FLIP */
const flipped={};
function flip(card,page){
  const span=card.querySelector(".back span");
  const text=card.querySelector(".back").dataset.text;

  if(!card.classList.contains("clicked")){
    span.textContent="";
    let i=0;
    const t=setInterval(()=>{
      span.textContent+=text[i++];
      if(i>=text.length)clearInterval(t);
    },35);
  }

  card.classList.toggle("clicked");

  if(!card.dataset.done){
    card.dataset.done="1";
    flipped[page]=(flipped[page]||0)+1;
    if(flipped[page]>=2){
      document.querySelector(`#${page} .nextBtn`).disabled=false;
    }
  }
}

/* üéÜ FIREWORKS */
function fireworks(){
  const colors=["#ff4d6d","#ffd166","#cdb4db","#bde0fe","#fff"];
  for(let i=0;i<120;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.background=colors[Math.random()*colors.length|0];
    f.style.left=Math.random()*innerWidth+"px";
    f.style.top=Math.random()*innerHeight+"px";
    f.style.setProperty("--x",(Math.random()*300-150)+"px");
    f.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}
</script>
