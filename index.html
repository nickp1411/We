<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

.page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}

.page.active { display: flex; }

input, button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin: 10px;
}

button {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#noBtn {
  position: absolute;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 700px;
  width: 100%;
}

.card { perspective: 1000px; }

.inner {
  height: 260px;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.card.clicked .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  overflow: hidden;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.front p {
  position: absolute;
  bottom: 5px;
  width: 100%;
  background: rgba(0,0,0,0.4);
}

.back {
  background: rgba(0,0,0,0.7);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

.nextBtn {
  margin-top: 25px;
  padding: 12px 30px;
  border-radius: 30px;
}

audio { display:none; }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="page active" id="p0">
  <h2> A Small Surprise for you ü¶Ü</h2>
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="page" id="p1">
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üíî</button>
</div>

<div class="page" id="p2">
  <div class="cards">
    <div class="card" onclick="flip(this,'p2')">
      <div class="inner">
        <div class="front"><img src="photo1.jpg"></div>
        <div class="back">Tum meri zindagi ka sabse khoobsurat hissa ho ‚ù§Ô∏è</div>
      </div>
    </div>
    <div class="card" onclick="flip(this,'p2')">
      <div class="inner">
        <div class="front"><img src="photo2.jpg"></div>
        <div class="back">Tumhare saath har pal special lagta hai ‚ú®</div>
      </div>
    </div>
  </div>
  <button class="nextBtn" disabled onclick="go(3)">Next ‚ù§Ô∏è</button>
</div>

<script>
const PASSWORD = "15082004";
const pages = document.querySelectorAll(".page");
const pass = document.getElementById("pass");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");

function unlock() {
  if (pass.value === PASSWORD) {
    go(1);
    bgMusic.play();
  } else {
    alert("Wrong password üíî");
  }
}

yesBtn.onclick = () => go(2);

function go(n) {
  pages.forEach(p => p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}
</script>

</body>
</html>
