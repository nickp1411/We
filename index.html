*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow-x:hidden;
}

/* PAGE */
.page{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  text-align:center;
}
.page.active{display:flex}

/* PASSWORD */
#pass{
  font-size:22px;
  font-weight:bold;
  text-align:center;
  letter-spacing:4px;
  padding:14px;
  border-radius:30px;
  border:none;
}

/* BUTTON */
button{
  padding:12px 30px;
  border-radius:30px;
  border:none;
  font-size:16px;
  font-weight:bold;
  margin:15px;
  background:white;
  color:#ff4d6d;
}

/* CARD */
.card{
  perspective:1000px;
  width:100%;
  max-width:420px;
  height:75vh;
}
.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s;
}
.card.clicked .inner{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  overflow:hidden;
}
.front img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
.back{
  background:rgba(0,0,0,.8);
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.back span{
  font-size:18px;
  line-height:1.6;
  white-space:pre-line;
}

/* NEXT */
.nextBtn{
  margin-top:20px;
  padding:12px 35px;
}

/* FIRECRACKER */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:blast 1s ease-out forwards;
  pointer-events:none;
}
@keyframes blast{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}

audio{display:none}
</style>
</head>

<script>
const PASSWORD="15082004";
const pages=document.querySelectorAll(".page");
const bgMusic=document.getElementById("bgMusic");

/* ANDROID AUDIO UNLOCK */
document.body.addEventListener("touchstart",()=>{
  bgMusic.play().catch(()=>{});
},{once:true});

function start(){
  if(pass.value!==PASSWORD){
    alert("Wrong password üíî");
    return;
  }
  bgMusic.play().catch(()=>{});
  go(1);
}

function go(n){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

/* FLIP + FIRECRACKER */
const flipped={};

function flip(card,page){
  firecracker();

  const span=card.querySelector(".back span");
  const text=card.querySelector(".back").dataset.text;

  if(!card.classList.contains("clicked")){
    span.textContent="";
    let i=0;
    const t=setInterval(()=>{
      span.textContent+=text[i++];
      if(i>=text.length)clearInterval(t);
    },35);
  }

  card.classList.toggle("clicked");

  if(!flipped[page]){
    flipped[page]=true;
    document.querySelector(`#${page} .nextBtn`).disabled=false;
  }
}

/* FIRECRACKER EFFECT */
function firecracker(){
  const colors=["#ff4d6d","#ffd166","#cdb4db","#bde0fe","#fff"];
  for(let i=0;i<80;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.style.background=colors[Math.random()*colors.length|0];
    f.style.left=innerWidth/2+"px";
    f.style.top=innerHeight/2+"px";
    f.style.setProperty("--x",(Math.random()*300-150)+"px");
    f.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>
