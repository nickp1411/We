<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  overflow-x:hidden;
}

/* PAGE */
.page{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  text-align:center;
}
.page.active{display:flex}

/* INPUT + BUTTON */
input,button{
  padding:12px 20px;
  border-radius:25px;
  border:none;
  font-size:15px;
  margin:10px;
}
input{
  font-weight:bold;
  text-align:center;
}
button{
  background:white;
  color:#ff4d6d;
  font-weight:bold;
}
button:disabled{opacity:.5}

/* NO BUTTON */
#noBtn{position:absolute}
#noText{
  min-height:30px;
  font-size:18px;
  margin-bottom:10px;
  font-weight:bold;
}

/* CARD */
.card{
  perspective:1000px;
  width:100%;
  max-width:420px;
  height:70vh;
}
.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .8s;
}
.card.clicked .inner{transform:rotateY(180deg)}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:15px;
  backface-visibility:hidden;
  overflow:hidden;
}
.front img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
.front p{
  position:absolute;
  bottom:5px;
  width:100%;
  background:rgba(0,0,0,.4);
}
.back{
  background:rgba(0,0,0,.7);
  transform:rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}
.back span{
  font-size:18px;
  line-height:1.5;
  white-space:pre-line;
}

/* FIREWORKS */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:blast 1s ease-out forwards;
  pointer-events:none;
}
@keyframes blast{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 4.5s linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-100vh);opacity:0}
}

/* PUNCH */
.punch{
  position:fixed;
  bottom:-20px;
  animation:punchUp 3s linear forwards;
  pointer-events:none;
}
@keyframes punchUp{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-80vh);opacity:0}
}

audio{display:none}
</style>
</head>

<script>
const PASSWORD="15082004";
const pages=document.querySelectorAll(".page");
const music=document.getElementById("bgMusic");

/* PASSWORD + MUSIC */
function unlock(){
  if(pass.value!==PASSWORD){
    alert("Wrong password üíî");
    return;
  }
  music.currentTime=0;
  music.play();
  go(1);
  startHearts(); // hearts start on yes page and beyond
}

/* PAGE NAV */
function go(n){
  pages.forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

/* YES / NO */
yesBtn.onclick=()=>go(2);

const messages=[
  "Please ek baar aur soch leü•∫",
  "Dil mat todo, Dargah chlegi",
  "dekh kr delete kr dena ü§£",
  "Bas ek YES or 50+ Mark's üå∏",
  "Signature wali pic bhi nh hü§£",
  "Jyada Vakil mt bn ü§£",
  "exam nh h , jo option milenge üòÄ",
  "Gawar, sb check kena h",
  "Friends ü§ù üíì",
  "Anpadh open krne ke liye to kr"
];

let msgIndex=0,typing=false;

noBtn.onclick=()=>{
  if(typing)return;
  typing=true;
  noText.textContent="";
  const text=messages[msgIndex++%messages.length];
  let i=0;
  const t=setInterval(()=>{
    noText.textContent+=text[i++];
    if(i>=text.length){clearInterval(t);typing=false;}
  },45);
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
  startPunches();
};

/* FLIP + FIREWORKS */
const unlocked={};
function flip(card,page){
  fireworks();
  const span=card.querySelector(".back span");
  const text=card.querySelector(".back").dataset.text;

  if(!card.classList.contains("clicked")){
    span.textContent="";
    let i=0;
    const t=setInterval(()=>{
      span.textContent+=text[i++];
      if(i>=text.length)clearInterval(t);
    },35);
  }
  card.classList.toggle("clicked");

  if(!unlocked[page]){
    unlocked[page]=true;
    document.querySelector(`#${page} button`)?.removeAttribute("disabled");
  }
}

/* FIREWORKS */
function fireworks(){
  const colors=["#ff4d6d","#ffd166","#cdb4db","#bde0fe","#fff"];
  for(let i=0;i<70;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.style.background=colors[Math.random()*colors.length|0];
    f.style.left=innerWidth/2+"px";
    f.style.top=innerHeight/2+"px";
    f.style.setProperty("--x",(Math.random()*300-150)+"px");
    f.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* FLOATING HEARTS */
function startHearts(){
  const emojis=["‚ù§Ô∏è","üíñ","üíï","üíò"];
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*30)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4500);
  },300);
}

/* PUNCHES ON NO */
function startPunches(){
  const emojis=["ü•ä","üëä"];

      p.style.left=Math.random()*100+"vw";
      p.style.fontSize=(20+Math.random()*20)+"px";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),3000);
    },i*100);
  }
}
