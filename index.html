<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

/* PAGE */
.page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}
.page.active { display: flex; }

/* INPUT & BUTTON */
input, button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin: 10px;
}

button {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#noBtn { position: absolute; }

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 800px;
  width: 100%;
}

.card {
  perspective: 1000px;
  height: 60vh;
}

.inner {
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.card.clicked .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  overflow: hidden;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

.front p {
  position: absolute;
  bottom: 5px;
  width: 100%;
  background: rgba(0,0,0,0.4);
}

.back {
  background: rgba(0,0,0,0.75);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

.back span {
  font-size: 18px;
  line-height: 1.5;
  white-space: pre-line;
  text-align: center;
}

/* NEXT BUTTON */
.nextBtn {
  margin-top: 25px;
  padding: 12px 30px;
  border-radius: 30px;
}

/* NO TEXT */
#noText {
  min-height: 30px;
  font-size: 18px;
  color: #ffd1dc;
  margin-bottom: 10px;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 4.5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

audio { display:none; }

/* üì± MOBILE FIX */
@media (max-width: 768px) {
  .cards {
    grid-template-columns: 1fr;
  }
  .card {
    height: 70vh;
  }
  .inner {
    transition: transform 0.6s;
  }
}
</style>
</head>

<body>

<script>
const PASSWORD = "15082004";
const pages = document.querySelectorAll(".page");
const pass = document.getElementById("pass");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const noText = document.getElementById("noText");

function unlock() {
  if (pass.value === PASSWORD) {
    go(1);
    bgMusic.play();
  } else alert("Wrong password üíî");
}

function go(n) {
  pages.forEach(p => p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

yesBtn.onclick = () => {
  go(2);
  startHearts();
};

/* NO BUTTON */
const messages = [
  "Please ek baar aur soch le ü•∫",
  "Dil mat todo üò≠",
  "Bas ek YES ‚ù§Ô∏è",
  "Itna bhi bhaav nahi üòÖ",
  "Sach mein NO? üò≥"
];
let msgIndex = 0;
let typing = false;

function typeText(text) {
  if (typing) return;
  typing = true;
  noText.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    noText.textContent += text[i++];
    if (i >= text.length) {
      clearInterval(interval);
      typing = false;
    }
  }, 45);
}

noBtn.onclick = () => {
  typeText(messages[msgIndex++ % messages.length]);
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
};

/* FLIP ‚Äì UNLIMITED */
const flipped = {};

function flip(card, pageId) {
  const back = card.querySelector(".back span");
  const text = card.querySelector(".back").dataset.text;

  if (!card.classList.contains("clicked")) {
    back.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
      back.textContent += text[i++];
      if (i >= text.length) clearInterval(interval);
    }, 35);
  }

  card.classList.toggle("clicked");

  if (!card.dataset.done) {
    card.dataset.done = "true";
    flipped[pageId] = (flipped[pageId] || 0) + 1;
    if (flipped[pageId] >= 2) {
      document.querySelector(`#${pageId} .nextBtn`).disabled = false;
    }
  }
}

/* HEARTS */
function startHearts() {
  const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíò"];
  for (let i = 0; i < 200; i++) {
    setTimeout(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (18+Math.random()*30)+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4500);
    }, i*120);
  }
}
</script>
