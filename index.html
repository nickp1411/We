<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  overflow-x: hidden;
}

/* PAGE */
.page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}
.page.active { display: flex; }

/* INPUT & BUTTON */
input, button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin: 10px;
}

button {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#noBtn { position: absolute; }

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 800px;
  width: 100%;
}

.card {
  perspective: 1000px;
  height: 60vh;
}

.inner {
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.card.clicked .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  overflow: hidden;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

.back {
  background: rgba(0,0,0,0.75);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

.back span {
  font-size: 18px;
  line-height: 1.5;
  white-space: pre-line;
  text-align: center;
}

/* NEXT BUTTON */
.nextBtn {
  margin-top: 25px;
  padding: 12px 30px;
  border-radius: 30px;
}

/* NO TEXT */
#noText {
  min-height: 30px;
  font-size: 18px;
  color: #ffd1dc;
  margin-bottom: 10px;
}

/* üéÜ FIREWORKS */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

audio { display:none; }

/* üì± MOBILE */
@media (max-width: 768px) {
  .cards { grid-template-columns: 1fr; }
  .card { height: 70vh; }
  .inner { transition: transform 0.6s; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- PASSWORD -->
<div class="page active" id="p0">
  <h2>A Small Surprise for you ü¶Ü</h2>
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- VALENTINE -->
<div class="page" id="p1">
  <h1>Will you be my Forever? üíñ</h1>
  <p id="noText"></p>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üíî</button>
</div>

<!-- PHOTO PAGE -->
<div class="page" id="p2">
  <div class="cards">
    <div class="card" onclick="flip(this,'p2')">
      <div class="inner">
        <div class="front"><img src="photo1.jpg"></div>
        <div class="back" data-text="Tum meri zindagi ka sabse khoobsurat hissa ho ‚ù§Ô∏è"><span></span></div>
      </div>
    </div>

    <div class="card" onclick="flip(this,'p2')">
      <div class="inner">
        <div class="front"><img src="photo2.jpg"></div>
        <div class="back" data-text="Tumhare saath har pal special lagta hai ‚ú®"><span></span></div>
      </div>
    </div>
  </div>
  <button class="nextBtn" disabled onclick="go(3)">Next ‚ù§Ô∏è</button>
</div>

<!-- FINAL -->
<div class="page" id="p3">
  <h2>üåô Thank you for staying</h2>
  <p>Chahe hum baat kare ya na kare,<br>tumhari jagah meri zindagi mein hamesha rahegi ü§ç</p>
</div>

<script>
const PASSWORD = "15082004";
const pages = document.querySelectorAll(".page");
const pass = document.getElementById("pass");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const noText = document.getElementById("noText");

function unlock() {
  if (pass.value === PASSWORD) {
    go(1);
    bgMusic.play();
  } else alert("Wrong password üíî");
}

function go(n) {
  pages.forEach(p => p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
  startFireworks();
}

yesBtn.onclick = () => go(2);

/* NO BUTTON */
const messages = [
  "Please ek baar aur soch le ü•∫",
  "Dil mat todo üò≠",
  "Bas ek YES ‚ù§Ô∏è",
  "Sach mein NO? üò≥"
];
let i = 0;

noBtn.onclick = () => {
  noText.textContent = messages[i++ % messages.length];
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
};

/* FLIP */
const flipped = {};
function flip(card, pageId) {
  const back = card.querySelector(".back span");
  const text = card.querySelector(".back").dataset.text;

  if (!card.classList.contains("clicked")) {
    back.textContent = "";
    let i = 0;
    const t = setInterval(() => {
      back.textContent += text[i++];
      if (i >= text.length) clearInterval(t);
    }, 35);
  }

  card.classList.toggle("clicked");

  if (!card.dataset.done) {
    card.dataset.done = "true";
    flipped[pageId] = (flipped[pageId] || 0) + 1;
    if (flipped[pageId] >= 2) {
      document.querySelector(`#${pageId} .nextBtn`).disabled = false;
    }
  }
}

/* üéÜ FIREWORKS FUNCTION */
function startFireworks() {
  const colors = ["#ff4d6d", "#ffd166", "#cdb4db", "#bde0fe", "#fff"];

  for (let i = 0; i < 120; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.background = colors[Math.floor(Math.random()*colors.length)];
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    fw.style.setProperty("--x", (Math.random()*300-150)+"px");
    fw.style.setProperty("--y", (Math.random()*300-150)+"px");

    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1200);
  }
}
</script>

</body>
</html>
